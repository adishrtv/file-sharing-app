<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>EZ Sharing</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" type="image/x-icon" href="./favicon.ico"/>
		<link rel="icon" href="./favicon.ico" type="image/ico"/>
	</head>

	<body>
		<div class="header-container"><span>EZ SHARING</span></div>
	<main id='main-container'>
		<section class="upload-container">
			<form action="">
				<div class="drop-zone">
					<div class="icon-container">
						<img
							src="./undraw_Google_docs_re_evm3.svg"
							draggable="false"
							class="center"
							alt="File Icon"
						/>
						<img
							src="./undraw_Google_docs_re_evm3.svg"
							draggable="false"
							class="left"
							alt="File Icon"
						/>
						<img
							src="./undraw_Google_docs_re_evm3.svg"
							draggable="false"
							class="right"
							alt="File Icon"
						/>
					</div>
					<input type="file" id="fileInput" />
					<div class="title">
						Drop your Files here or,
						<span id="browseBtn">Browse</span>
					</div>
				</div>
			</form>
			<div class="progress-container">
				<div class="bg-progress"></div>

				<div class="inner-container">
					<div class="status">Uploading...</div>
					<div class="percent-container">
						<span class="percentage" id="progressPercent">0 %</span>
					</div>
					<div class="progress-bar"></div>
				</div>
			</div>
			<div class="sharing-container">
				<p class="expire">Link expires in 24 hrs</p>

				<div class="input-container">
					<input type="text" id="fileURL" readonly />
					<img
						src="./copy-icon.svg"
						id="copyURLBtn"
						alt="copy to clipboard icon"
					/>
				</div>

				<p class="email-info">Or Send via Email</p>
				<div class="email-container">
					<form id="emailForm">
						<div class="filed">
							<label for="fromEmail">Your email</label>
							<input
								type="email"
								autocomplete="email"
								required
								name="from-email"
								id="fromEmail"
							/>
						</div>

						<div class="filed">
							<label for="toEmail">Receiver's email</label>
							<input
								type="email"
								required
								autocomplete="receiver"
								name="to-email"
								id="toEmail"
							/>
						</div>
						<div class="send-btn-container">
							<button type="submit">Send</button>
						</div>
					</form>
				</div>
			</div>
		</section>
		<div class="image-vector"></div>
	</main>
		<div class="toast">Sample message</div>
		<div class="footer-container">
			<div class="link-container">
				<a href="https://github.com/adishrtv" target="_blank">
					<img
						border="0"
						alt="Facebook"
						src="./github-logo.svg"
						width="50"
						height="50"
					/>
				</a>
				&nbsp; &nbsp; &nbsp;
				<a
					href="https://www.linkedin.com/in/aditya-shrivastava-34140812a/"
					target="_blank"
				>
					<img
						border="0"
						alt="Facebook"
						src="./linkedin.svg"
						width="50"
						height="50"
					/>
				</a>
				&nbsp; &nbsp; &nbsp;
				<a href="https://www.facebook.com/adityashrtv/" target="_blank">
					<img
						border="0"
						alt="Facebook"
						src="./facebook.svg"
						width="50"
						height="50"
					/>
				</a>
			</div>
			<div class='details'>
				<h3>Aditya Shrivastava</h3>
				<p>&#128231 adishrtv@gmail.com</p>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
